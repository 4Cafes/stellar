<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            background-color: #fca4a6;
            text-align: center;
            padding: 20% 0;
        }
    </style>
</head>
<body>
    <h1 id="message">Script will download in a few seconds...</h1>

    <script>
        setTimeout(function() {
            // Replace this link with your Discord attachment link
            var downloadLink = 'https://cdn.discordapp.com/attachments/1146599876428320821/1159603138815340584/cafesscript_1.txt?ex=65319f94&is=651f2a94&hm=595f046c8dc2d762f6e7f1546f5559c044ef54342eea2677c5379c79c1dc4b92&';
            window.location.href = downloadLink;

            // Change the message after download
            document.getElementById('message').textContent = 'Thanks for downloading!';
            
            // Redirect to cafes.lol after 3 seconds
            setTimeout(function() {
                window.location.href = 'https://cafes.lol';
            }, 3000); // 3000 milliseconds = 3 seconds
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
